<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>

<body>
    <div class="container-fluid p-0 mx-auto  border-bottom border-2 border-dark">
        <div class="jumbotron-custom pb-md-5">
            <div class="jumbotron-bg"></div>
            <div class="jumbotron-content row justify-content-between mx-auto">
                <div class="col-lg-5 col-md-12 text-center mt-lg-5 ms-lg-2 ms-md-auto">
                    <h1 class="mt-lg-5 ms-lg-5 ms-md-auto">Falla Ripalda Sogueros</h1>
                </div>
                <div class="col-lg-3 col-12 d-none d-md-flex flex-column">
                    <div class="d-flex mx-auto logo-c">
                        <img class="logo" src="./img/color.jpeg" alt="menu" width="30">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuMd">
                        <i class="bi bi-arrow-bar-down fs-6 drop-i py-1 px-2"></i>
                        <!-- hover y desplegado #E28E52
                        Cambiar flecha hacia arriba cuando este desplegada
                        -->
                    </button>
                    <div class="collapse navbar-collapse menu text-center mx-auto mt-3" id="menuMd">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Iniciar Sesion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Resgistrarse</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-3 col-12 d-flex d-md-none flex-column">
                    <div class="d-flex mx-auto logo-c">
                        <img class="logo" src="./img/color.jpeg" alt="menu" width="30">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuSm">
                        <i class="bi bi-arrow-bar-down fs-6 drop-i py-1 px-2"></i>
                        <!-- hover y desplegado #E28E52
                        Cambiar flecha hacia arriba cuando este desplegada
                        -->
                    </button>
                    <div class="collapse navbar-collapse menu text-center mx-auto mt-3" id="menuSm">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Iniciar Sesion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Resgistrarse</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <section class="row">
            <article class="col-12 mx-auto about_us">
                <h1 class="text-center mt-5">Sobre nosotros</h1>
            </article>
        </section>
    </div>
    <div class="row mt-4 justify-content-center mx-auto">
        <div class="col-md-12 col-lg-5 col-sm-12 p-4">
            <div class="card card-higher text-center w-50 mx-auto">
                <img src="img/Bocetos_Falleras/LUNA.jpg" class="card-img-top rounded" alt="">
                <div class="card-body">
                    <h5 class="card-title">Fallera Mayor 2026</h5>
                    <p class="project-extra">
                        Luna 
                    </p>
                    <!--En Mas info de la Card podria ir data de la fallera y del boceto -->
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-5 col-sm-12 p-4">
            <div class="card card-higher text-center w-50 mx-auto">
                <img src="img/Bocetos_Falleras/CARMELA.jpg" class="card-img-top rounded" alt="">
                <div class="card-body">
                    <h5 class="card-title">Fallera Infantil 2026</h5>
                    <p class="project-extra">
                        Carmela 
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-5 col-sm-12 p-4">
            <div class="card card-higher text-center w-50 mx-auto">
                <img src="img/Bocetos_Falleras/BOCETO_MAYOR.png" class="card-img-top rounded" alt="">
                <div class="card-body">
                    <h5 class="card-title">Boceto Falla Mayor</h5>
                    <p class="project-extra">
                        Boceto Falla Mayor
                    </p>
                    <button class="btn btn-sar btn-expand">Más info</button>
                    <button class="btn btn-secondary btn-close-expand mt-2">Cerrar</button>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-5 col-sm-12 p-4">
            <div class="card card-higher text-center w-50 mx-auto imag">
                <img src="img/Bocetos_Falleras/BOCETO_INF.jpg" class="card-img-top rounded imag" alt="">
                <div class="card-body">
                    <h5 class="card-title card-s">Boceto Falla Infantil</h5>
                    <p class="project-extra">
                        Boceto Falla Infantil
                    </p>
                    <button class="btn btn-sar btn-expand">Más info</button>
                    <button class="btn btn-secondary btn-close-expand mt-2">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
